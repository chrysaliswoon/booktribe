<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Alegreya&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
    />
    <title>Book Tribe</title>
  </head>
  <body>
    <div
      class="rounded-top text-white d-flex flex-row"
      style="background-color: #000; height: 200px"
    >
      <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
          alt="Generic placeholder image"
          class="img-fluid img-thumbnail mt-4 mb-2"
          style="width: 150px; z-index: 1"
        />
        <button
          type="button"
          class="btn btn-outline-dark"
          data-mdb-ripple-color="dark"
          style="z-index: 1"
        >
          Edit profile
        </button>
        <form th:action="@{/logout}" method="post">
          <button
            type="submit"
            class="btn btn-outline-dark"
            data-mdb-ripple-color="dark"
            style="z-index: 1"
          >
            Logout
          </button>
        </form>
      </div>
      <div
        class="ms-3"
        style="margin-top: 130px"
        data-th-each="user: ${userInfo}"
      >
        <h5 data-th-text="${user}"></h5>
        <p>New York</p>
      </div>
    </div>
    <div class="p-4 text-black" style="background-color: #f8f9fa">
      <div class="d-flex justify-content-end text-center py-1">
        <div>
          <p class="mb-1 h5">20</p>
          <p class="small text-muted mb-0">Books</p>
        </div>
        <div class="px-3">
          <p class="mb-1 h5">10</p>
          <p class="small text-muted mb-0">Followers</p>
        </div>
        <div>
          <p class="mb-1 h5">30</p>
          <p class="small text-muted mb-0">Following</p>
        </div>
      </div>
    </div>
    <div class="card-body p-4 text-black">
      <div class="mb-5">
        <p class="lead fw-normal mb-1">
          What would you like to do today <span data-th-text="${user}"></span>?
        </p>
        <div class="row g-3" style="background-color: #f8f9fa">
          <div class="col mb-3">
            <form action="/goals" method="GET">
              <button
                type="submit"
                class="btn btn-outline-dark"
                data-mdb-ripple-color="dark"
              >
                Reading Goals
              </button>
            </form>
          </div>
          <div class="col mb-3">
            <form action="/tribe" method="GET">
              <button
                type="submit"
                class="btn btn-outline-dark"
                data-mdb-ripple-color="dark"
              >
                Book Tribe
              </button>
            </form>
          </div>
          <div class="col mb-3">
            <form action="/explore" method="GET">
              <input
                type="text"
                name="book"
                id="book"
                placeholder="Book Name"
                style="padding: 0.9%"
                required
              />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <p class="lead fw-normal mb-0">Bookshelf</p>
        <p class="mb-0"><a href="#!" class="text-muted">Show all</a></p>
      </div>
      <div class="row g-5">
        <div class="col mb-5">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1581527774i/41881472.jpg"
            alt="image 1"
            class="w-100 rounded-3"
          />
        </div>
        <div class="col mb-5">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1457284880i/27220736.jpg"
            alt="image 1"
            class="w-100 rounded-3"
          />
        </div>
        <div class="col mb-5">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1558590675i/45996732.jpg"
            alt="image 1"
            class="w-100 rounded-3"
          />
        </div>
        <div class="col mb-5">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1441586645i/26324.jpg"
            alt="image 1"
            class="w-100 rounded-3"
          />
        </div>
        <div class="col mb-5">
          <img
            src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1441967961i/231262.jpg"
            alt="image 1"
            class="w-100 rounded-3"
          />
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
