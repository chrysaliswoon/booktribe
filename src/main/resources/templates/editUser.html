<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Alegreya&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
    />
    <link th:href="@{/styles/register.css}" rel="stylesheet" />

    <title>Book Tribe</title>
  </head>
  <body>
    <div class="registration-form">
      <form action="/update" method="POST">
        <h1 style="text-align: center;">Update <span data-th-text="${#strings.capitalize(userDetails.username)}"></span>'s Profile</h1>
        <div class="form-icon">
          <span><i class="bi bi-person-fill"></i></span>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control item"
            id="name"
            name="name"
            data-th-value="${userDetails.name}"
          />
        </div>
        <div class="form-group">
          <label for="name">Username:</label>
          <input
            type="text"
            class="form-control item"
            id="username"
            name="username"
            data-th-value="${userDetails.username}"
          />
        </div>
        <div class="form-group">
          <label for="name">Password:</label>
          <input
            type="password"
            class="form-control item"
            id="password"
            name="password"
            data-th-value="${userDetails.password}"
          />
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label">Upload Link To Profile Picture</label>
          <input class="form-control item" name="profile" type="text" placeholder="Profile Picture URL" aria-label="default input example">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Update Account
          </button>
        </div>
      </form>
    </div>

    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #bc9a85">
        Â© 2022 Copyright:
        <a class="text-dark" href="https://github.com/chrysaliswoon/booktribe"> Developed by Chrysalis </a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
