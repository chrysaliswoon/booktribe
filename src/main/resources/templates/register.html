<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Alegreya&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
    />
    <link th:href="@{/styles/register.css}" rel="stylesheet" />

    <title>Book Tribe</title>
  </head>
  <body>
    <div class="registration-form">
      <form action="/" method="POST">
        <div class="form-icon">
          <span><i class="icon icon-user"></i></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="name"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control item"
            id="username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control item"
            id="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control item"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="formFile" class="form-label">Upload a Profile Picture</label>
          <input class="form-control" type="file" id="formFile" name="profile">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Create Account
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
