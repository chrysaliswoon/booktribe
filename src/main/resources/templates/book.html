<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link th:href="@{/styles/book.css}" rel="stylesheet" />
  <link th:href="@{https://fonts.googleapis.com/css2?family=Alegreya&display=swap}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}" />
  <title>Book Tribe</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #6c584c">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/profile}">
        <img
        data-th-src="@{${userDetails.profile}}"
          alt="Profile"
          style="width: 50px; height: 50px" class="rounded-circle" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="color: white" th:href="@{/profile}"><i class="bi bi-house-heart-fill"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" th:href="@{/goals}"><i class="bi bi-bookmark-heart-fill"></i>
              Reading Goals
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" th:href="@{/tribe}"><i class="bi bi-person-hearts"></i> Book Tribe
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" th:href="@{/inspire}"><i class="bi bi-moon-stars-fill"></i> Inspire
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white" th:href="@{/about}"><i class="bi bi-book-half"></i> About
            </a>
          </li>
        </ul>
        <form class="d-flex" action="/search" method="GET">
          <input class="form-control me-2" type="text" name="book" id="book" placeholder="Book Name" />
          <button class="btn btn-outline-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <div style="margin-left: 50px">
          <form class="d-flex" action="/logout" method="post">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-door-closed-fill"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <section  style="padding: 100px;">
    <div id="wrapper">
      <div id="container">

        <section class="open-book" data-th-each="d: ${details}">
          <header>
            <h6 data-th-text="${d.authors}"></h6>
            </h6>
          </header>
          <article>
            <h2 class="chapter-title" data-th-text="${d.title}"></h2>
            <img data-th-src="@{${d.imgUrl}}" alt="${d.title}" />
            <dl>
              <dt>Categories: </dt>
              <dd>
                <em data-th-text="${d.categories}"></em>
              </dd>
              <br>
              <div class="bk-info">
                <form th:action="@{/favourite}" method="POST">
                  <input type="hidden" name="favourite" data-th-value="${d.id}">
                  <button class="bk-bookback" type="submit"><i class="bi bi-bookmark-heart-fill"></i>
                    Favourite</button>
                </form>
              </div>
            </dl>
            <h3 class="sub-title"></h3>
            <p data-th-utext="${d.description}"></p>

          </article>

          <footer>
            <ol id="page-numbers">
              <li>1</li>
              <li>2</li>
            </ol>
          </footer>
        </section>

      </div>
    </div>
  </section>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
