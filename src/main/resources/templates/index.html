<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Alegreya&display=swap}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
    />

    <title>Book Tribe</title>
  </head>
  <body>
    <h1>Test</h1>
     <div>
      <form th:action="@{/homePage}" method="post">
        <textarea name="username" cols="40" rows="2"></textarea>
        <br> <input type="submit" value="Save Message" />
      </form>
    </div>
    <div>
      <h2>Messages</h2>
      <ul th:each="messages: ${sessionMessages}">
        <li th:text="${messages}"></li>
      </ul>
    </div>
    <div>
      <h2>Session ID</h2>
      <p>Current Session ID is <span th:text="sessionId"></span></p>
      
    </div>
    <div>
      <form th:action="@{/destroy}" method="post">
        <input type="submit" value="Destroy Session" />
      </form>
    </div> 
  </body>
</html>
